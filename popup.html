<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Annotator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Web Annotator</h1>
        <div class="form-group">
            <label for="highlight-color">Highlight Color:</label>
            <input type="color" id="highlight-color" value="#ffcc00">
        </div>
        <button id="save">Save</button>
        <button id="export-pdf" class="animated-button">Export to PDF</button>
        <div class="form-group">
            <label for="search">Search Annotations:</label>
            <input type="text" id="search" placeholder="Enter keyword">
        </div>
        <div class="form-group">
            <label for="filter-category">Filter by Category:</label>
            <input type="text" id="filter-category" placeholder="Enter category">
        </div>
        <div class="form-group">
            <label for="filter-date">Filter by Date:</label>
            <input type="date" id="filter-date">
        </div>
        <button id="search-filter" class="animated-button">Search/Filter</button>
        <ul id="annotation-list"></ul>
        <div id="note-popup" class="note-popup hidden">
            <h2>Add/Edit Note</h2>
            <textarea id="note-content" rows="10" cols="30"></textarea>
            <button id="save-note" class="animated-button">Save Note</button>
            <button id="close-note" class="animated-button">Close</button>
        </div>
    </div>
    <script src="popup.js" defer></script>
</body>
</html>
